<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/test.css" />
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade Greek">
        <div class="num1">
          <div class="numbertext">1 / 5</div>
          <h1>Flight to Greek</h1>
          <img src="/images/FlightGreek.jpg" style="width: 100%" />
          <h3 class="pricetag">Flight to Greek -> Kreta</h3>
          <h4>€350</h4>
          <div class="text">
            <p><b>KLM</b></p>
          </div>
        </div>
      </div>

      <div class="mySlides fade Rome">
        <div class="numbertext">2 / 5</div>
        <img src="/images/Germany.jpg" style="width: 100%" />
        <h3>Flight to Greek -> Kreta</h3>
        <h4>€350</h4>
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="/images/Icon.png" style="width: 100%" />
        <h3>Flight to Greek -> Kreta</h3>
        <h4>€350</h4>
        <div class="text">Flight to Belgium -></div>
      </div>

      <div class="mySlides fade America">
        <div class="numbertext">4 / 5</div>
        <img src="/images/Germany.jpg" style="width: 100%" />
        <h3>Flight to Greek -> Kreta</h3>
        <h4>€350</h4>
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade Norway">
        <div class="numbertext">5 / 5</div>
        <img src="/images/Icon.png" style="width: 100%" />
        <h3>Flight to Greek -> Kreta</h3>
        <h4>€350</h4>
        <div class="text">Flight to Belgium -></div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <div class="button">
      <a href="/index.html"> Home</a>
    </div>
    <script src="/js/test.js"></script>
  </body>
</html>
